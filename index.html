<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.radar,
.radar::before,
.radar::after {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.radar {
  width: 200px;
  height: 200px;
  margin: auto;
  background: url('https://sdhotspringspas.com/wp-content/uploads/2019/01/HotSpring-Logo-LG-300x110.png') no-repeat 50% / 70%;
  color: #00a7ba;
  /*   box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5); */
}

.radar::before,
.radar::after {
  content: '';
  z-index: -1;
  margin: -5%;
  box-shadow: inset 0 0 0 2px;
  animation: radar1 8000ms linear infinite;
  background-color: rgba(0, 0, 0, 0.01);
}

.radar::before {
  animation-delay: -4s;
}

/* .radar:hover::after, .radar:hover::before {
  background-color: rgba(255, 0, 0, 0.3);
} */


@keyframes radar1 {

  0%,
  100% {
    clip: rect(0px, 220px, 2px, 0px);
    border-radius: 50%;
  }

  25% {
    clip: rect(0px, 2px, 220px, 0px);
    border-radius: 50%;
  }

  50% {
    clip: rect(218px, 220px, 220px, 0px);
    border-radius: 50%;
  }

  75% {
    clip: rect(0px, 220px, 220px, 218px);
    border-radius: 50%;
  }
}

html,
body {
  height: 100%;
}

body {
  position: relative;
  background-color: rgba(0, 94, 156, 0.8);
}

/* *, *::before, *::after {
  box-sizing: border-box;
} */


/* second spinner */

.radar2,
.radar2::before,
.radar2::after {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.radar2 {
  width: 180px;
  height: 180px;
  margin: auto;
  /* background: url('') no-repeat 50% / 70% rgba(0, 0, 0, 0.1); */
  color: #00a7ba;
  /* box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5); */
}

.radar2::before,
.radar2::after {
  content: '';
  z-index: -1;
  margin: -5%;
  box-shadow: inset 0 0 0 2px;
  animation: radar2 8s linear infinite;
  background-color: rgba(0, 155, 185, 0.3);
}

.radar2::before {
  animation-delay: -4s;
}



@keyframes radar2 {

  0%,
  100% {
    clip: rect(0px, 220px, 2px, 0px);
    border-radius: 50%;
  }

  25% {
    clip: rect(0px, 2px, 220px, 0px);
    border-radius: 50%;
  }

  50% {
    clip: rect(218px, 220px, 220px, 0px);
    border-radius: 50%;
  }

  75% {
    clip: rect(0px, 220px, 220px, 218px);
    border-radius: 50%;
  }
}

</style>
</head>
<body>
<div class="radar"></div>
<div class="radar2"></div>
</body>
</html>
